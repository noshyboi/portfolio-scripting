<body class="bg-gray-50 dark:bg-gray-900 text-gray-800 dark:text-gray-200 transition-colors duration-500">

        </div>
      );

      const App = () => {
        const [darkMode, setDarkMode] = React.useState(localStorage.getItem("theme") === "dark");

        React.useEffect(() => {
          if (darkMode) {
            document.documentElement.classList.add("dark");

        const projects = [

        ];

        // Clear, truthful skills section instead of fabricated testimonials.
        const skills = [
          { name: 'Lua & Roblox Studio', desc: 'Scripting gameplay systems, RemoteEvents, and data flow.' },
          { name: 'Server-Client Architecture', desc: 'Designing safe server-side logic and efficient client prediction.' },
          { name: 'Optimization', desc: 'Profiling scripts and reducing lag for smoother play.' },
          { name: 'UI Systems', desc: 'Building modular UIs and HUDs for player interactions.' },

              <div className="flex gap-6 items-center">

                  <a href="#projects" className="hover:text-indigo-600">Projects</a>
                  <a href="#services" className="hover:text-indigo-600">Services</a>

                  <a href="#contact" className="hover:text-indigo-600">Contact</a>
                </nav>
                <button onClick={() => setDarkMode(!darkMode)} className="p-2 rounded-full bg-gray-200 dark:bg-gray-700 hover:scale-110 transition" title="Toggle Dark Mode">

                </button>
              </div>
            </header>

            {/* Hero */}
            <section className="text-center py-24 bg-gradient-to-r from-indigo-500 via-purple-600 to-pink-500 text-white">

              </p>
              <a href="#contact" className="mt-6 inline-block px-6 py-3 bg-white text-indigo-600 font-bold rounded-xl shadow-lg hover:scale-105 transition">üíº Hire Me</a>
            </section>

            {/* Projects */}

            </section>

            {/* Services */}
            <section id="services" className="p-10 max-w-5xl mx-auto text-center fade-in">
              <h2 className="text-3xl font-bold mb-6">Services I Offer</h2>
              <div className="grid md:grid-cols-3 gap-6">
                <div className="p-6 bg-white dark:bg-gray-800 rounded-xl shadow-md">

                </div>
                <div className="p-6 bg-white dark:bg-gray-800 rounded-xl shadow-md">

          </div>
        );
      };

      const root = ReactDOM.createRoot(document.getElementById("root"));
      root.render(<App />);
    })();
  </script>
</body>
</html>
